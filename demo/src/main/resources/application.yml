spring:
  application:
    name: demo
  autoconfigure:
    exclude: []
  
  # Multipart Configuration - IMPORTANT!
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:contractshield
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# AWS Configuration
aws:
  s3:
    bucket-name: "contractshield"
    region: "ap-south-1"

server:
  port: 8081

contractshield:
  clauses:
    indemnity: '(?i)indemnity|indemnify|hold harmless'
    arbitration: '(?i)arbitration'
    penalty: '(?i)penalty for breach|liquidated damages'
    sla: '(?i)service level agreement|uptime guarantee'
    termination: '(?i)termination|terminate|end of agreement'
    confidentiality: '(?i)confidential|non-disclosure|proprietary'
    liability: '(?i)liability|liable|responsible for damages'
    force_majeure: '(?i)force majeure|act of god|unforeseeable circumstances'