# ==================================
# COMMON SETTINGS
# ==================================
server:
  port: 8081

aws:
  s3:
    bucket-name: "contractshield"
    region: "ap-south-1"

spring:
  application:
    name: demo
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  # When running in production (App Runner), these values will be
  # overridden by the environment variables you set.
  # For local development, you can point this to a local PostgreSQL instance.
  datasource:
    url: jdbc:postgresql://localhost:5432/contractshield_db
    username: postgres
    password: your_local_db_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # Use 'update' for both local and prod to avoid dropping data

contractshield:
  clauses:
    indemnity: '(?i)indemnity|indemnify|hold harmless'
    arbitration: '(?i)arbitration'
    penalty: '(?i)penalty for breach|liquidated damages'
    sla: '(?i)service level agreement|uptime guarantee'
    termination: '(?i)termination|terminate|end of agreement'
    confidentiality: '(?i)confidential|non-disclosure|proprietary'
    liability: '(?i)liability|liable|responsible for damages'
    force_majeure: '(?i)force majeure|act of god|unforeseeable circumstances'

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always